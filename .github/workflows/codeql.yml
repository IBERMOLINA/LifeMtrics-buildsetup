name: CodeQL
on:
  push:
    branches: ["main", "scaffold/**"]
  pull_request:
  schedule:
    - cron: "0 8 * * 1"
jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4
      - uses: github/codeql-action/init@v3
        with:
          languages: javascript
      - uses: github/codeql-action/analyze@v3
